# foodgram/.github/workflows/docker-build-deploy.yml
name: Build, push and deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: foodgram-main
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-bugbear flake8-isort black isort

      - name: Run flake8
        run: |
          cd backend
          flake8 .

      - name: Check black
        run: |
          cd backend
          black . --check

      - name: Check isort
        run: |
          cd backend
          isort . --check-only

  build_and_push:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            gevork23/foodgram_backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            gevork23/foodgram_frontend:latest

      - name: Build and push nginx
        uses: docker/build-push-action@v6
        with:
          context: ./infra/nginx
          push: true
          tags: |
            gevork23/foodgram_nginx:latest
    
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose, data and docs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "foodgram/docker-compose.production.yml,foodgram/data,foodgram/docs"
          strip_components: 1
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            # на всякий: права
            chmod 600 .env || true

            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml up -d --remove-orphans

            sudo docker compose -f docker-compose.production.yml ps
